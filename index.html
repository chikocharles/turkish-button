<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.com/chikocharles/img/blob/main/ice_cream_icon_126068.ico">
</head>
<body>
    <header class="main-header" style="border-bottom:1px solid #dbeafe; margin-bottom:40px; padding-top:16px; padding-bottom:16px;">
        <div class="header-left">
            <img src="https://avatars.githubusercontent.com/u/56394931?v=4" alt="Profile" class="profile-pic">
        </div>
        <nav class="header-nav">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-right">
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" alt="Whatsapp" class="icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram" class="icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/twitter.svg" alt="Twitter" class="icon"></a>
            <a href="https://github.com/chikocharles"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="GitHub" class="icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg" alt="TikTok" class="icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/youtube.svg" alt="YouTube" class="icon"></a>
            <a href="https://www.linkedin.com/in/charleschiko"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" alt="Linkedln" class="icon"></a>
        </div>
    </header>
    <div class="content-wrapper">
        
        <form>
            <h2 class="form-title">Log In</h2>
            <label for="email">Email</label>
            <input type="email" name="email"
            id="email" placeholder="Email Address">
            <label for="password">Password</label>
            <input type="password" name="password"
            id="password" placeholder="Password">
            <div class="button-wrapper"></div>
            <button type="button">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
    <footer style="border-top:1px solid #dbeafe; margin-top:40px; padding-top:16px; text-align:center; color:#444; font-size:15px;">
        <div>
            &copy; 2025 Turkish Button. All rights reserved.<br>
            Shout-out to <a href="https://github.com/mariakhan04/turkish-button" target="_blank" style="color:#444;text-decoration:underline;">mariakhan04</a>, who started the idea.<br>
            &copy; Mudhikoni Chiko.
        </div>
    </footer>
</body>
</html>
